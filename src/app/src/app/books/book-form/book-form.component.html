  <div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" id="title" placeholder="Book title" [value]="book.title" (input)="book.title = $event.target.value">
  </div>
  <div class="form-group">
    <label for="authors">Authors:</label>
    <input class="form-control" id="authors" placeholder="Book authors" [(ngModel)]="book.authors">
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input type="color" id="category" placeholder="Category" [(ngModel)]="book.category">
  </div>

  <div class="form-group">
    <label for="bestSeller">Bestseller:</label>
    <input type="checkbox" id="bestseller" placeholder="Bestseller" [(ngModel)]="book.bestSeller">
  </div>

  <button type="button" class="btn btn-danger" (click)="cancel.emit()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save.emit(book)">Save</button>

  <br /><br />
